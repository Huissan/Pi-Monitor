<!DOCTYPE html>
<html>
    <head>
        <title>Raspberry Pi Remote Control</title>
        <meta charset="utf-8"/>
        <script src="{{static_url('js/jquery.min.js')}}"></script>
        <script src="{{static_url('js/echarts.min.js')}}"></script>
        <script src="{{static_url('js/bootstrap.bundle.min.js')}}"></script>
        <script src="{{static_url('js/bootstrap.min.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{static_url('css/G.css')}}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{static_url('favicon.png')}}">
        <style type="text/css">
            .div_left {
                float: left;
                width: 50%;
                height: 400px;
            }
            .div_right {
                float: right;
                width: 50%;
                height: 400px;
            }
        </style>
    </head>
    <script>
        function logout() {
            $.ajax({
                "url": "/logout",
                "type": "POST",
                "success": function() {
                    window.location.reload();
                }
            });
        }
    </script>
 
    <body>
        <center><h3>Raspberry Pi Remote Control</h3></center>
        <button type="submit" style="float:right" onclick="logout()">退出</button>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">终端信息与控制</h3></div>
            <div class="panel-body"><pre>    显示树莓派终端的信息与进行远程控制</pre></div>
            <table class="table">
                <tr>
                    <td>CPU实时温度(刷新频率:1秒)</td>
                    <td><text id="cpu">111</text></td>
                </tr>
 
                <tr>
                    <td>房间灯</td>
                    <td>
                        <button type="submit" οnclick="open_light();">开灯</button>
                        <button type="submit" οnclick="close_light();">关灯</button>
                    </td>
                </tr>
            </table>
        </div>
        <br/>
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">CPU、GPU温度曲线</h3></div>
            <div class="panel-body">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">2017<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#">2016</a>
                        </li>
                        <li>
                            <a href="#">2015</a>
                        </li>
                    </ul>
                </div>
                <div id="cpu_tem" class="div_left"></div>
                <div id="cpu_usage" class="div_right"></div>
            </div>
        </div>
    </body>
</html>
